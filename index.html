<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>JavaScript Rocketseat</title>
		<link rel="stylesheet" type="text/css" href="index.css">

	</head>
	<body>
		<header>
			<div>
				<h1 class="titulo">JavaScript Rocketseat</h1>
			</div>
		</header>
		<main>
			<section class="primeiro-modulo">
					<h2>Módulo 1</h2>
					<label>Digite o seu endereço:</label>
	
						<div class="grupo">
							<label for="rua">Rua:</label>
							<input id="rua" name="rua" type="text" placeholder="Digite o nome da rua" class="campo">
						</div>
						<div class="grupo">
							<label for="numero">Número:</label>
							<input id="numero" name="numero" type="text" placeholder="Digite o número da casa" class="campo campo-medio">
						</div>
						<div class="grupo">
							<label for="bairro">Bairro:</label>
							<input id="bairro" name="bairro" type="text" placeholder="Digite o bairro" class="campo campo-medio">
						</div>
						<div class="grupo">
							<label for="cidade">Cidade:</label>
							<input id="cidade" type="text" placeholder="Digite a cidade" class="campo campo-medio">
						</div>
						<div class="grupo">
							<label for="uf">UF:</label>
							<input id="uf" type="text" placeholder="Digite o estado" class="campo campo-medio">
						</div>
				
                        <button class="botao-endereco" type="button">Endereço Completo</button>
                        
                        <div class="resposta">

                        </div>
			</section>
						
		</main>
	<script src="challenge.js"></script>
	</body>
</html>
